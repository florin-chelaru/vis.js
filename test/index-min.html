<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <base href="../" target="_blank">

  <link href="vis.min.css" rel="stylesheet" />
  <link href="test/style.css" rel="stylesheet" />

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/d3/d3.js"></script>

  <script src="vis.min.js"></script>
  <script src="third-party/vis/plugins/canvas/scatter-plot-options.js"></script>
  <script src="third-party/vis/plugins/canvas/scatter-plot.js"></script>
  <script src="third-party/vis/plugins/svg/scatter-plot-options.js"></script>
  <script src="third-party/vis/plugins/svg/scatter-plot.js"></script>
  <script src="test/script.js"></script>
</head>
<body ng-app="main">
  <div ng-controller="PeopleGeneExpression">
    <div visualization
         type="scatterplot"
         render="svg"
         input-data="d"
         axis-boundaries="{x: {min: -1, max: 2}, y: {min: -0.5, max: 1.5}}"
         width="500"
         height="500"
         margins="{left:10, right: 10, top: 10, bottom: 10}"
         xCol="1"
         yCol="0"
         vals="gene expression"

         vis-window
         vis-resizable
         vis-movable

         style="top: 50px; left: 50px;">
      <vis-axis type="x" ticks="10"></vis-axis>
      <vis-axis type="y"></vis-axis>
      <vis-grid type="x" ticks="10"></vis-grid>
      <vis-grid type="y"></vis-grid>
    </div>
    <div visualization
         options="canvasOptions"
         vis-window
         vis-resizable
         vis-movable
         style="top: 50px; left: 560px;">
      <vis-axis type="x" ticks="10"></vis-axis>
      <vis-axis type="y"></vis-axis>
      <vis-grid type="x" ticks="10"></vis-grid>
      <vis-grid type="y"></vis-grid>
    </div>
  </div>
</body>
</html>
